<section class="vh-100" style="background-color: #175E8E;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../assets/images/login.png"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-4 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #175E8E;"></i>
                    <span class="h1 fw-bold mb-0">Inventario Ciespal</span>
                  </div>

                  <h5 class="fw-normal mb-4 pb-4" style="letter-spacing: 1px;">Ingresa a tu Cuenta</h5>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" class="form-control form-control-lg"
                      name="email" placeholder="Ingrese su correo o usuario" [(ngModel)]="email"/>
                    <label class="form-label" for="form2Example17">Username/Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg"
                      name="password" placeholder="Ingrese su contraseña" [(ngModel)]="password"/>
                    <label class="form-label" for="form2Example27">Contraseña</label>
                  </div>

                  <div class="form-outline mb-4 row">
                    <div class="col text-center">
                      <button class="btn btn-dark btn-lg btn-full-width" type="button" (click)="onLogin()">Iniciar Sesión</button>
                    </div>
                  </div>

                  <div class="text-center mb">
                    <p>Síguenos en redes sociales:</p>
                    <a href="https://www.instagram.com/ciespal/" class="social-icon" target="_blank">
                      <i class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com/ciespal.org" class="social-icon" target="_blank">
                      <i class="fab fa-facebook"></i></a>
                    <a href="https://twitter.com/ciespal" class="social-icon" target="_blank">
                      <i class="fab fa-twitter"></i></a>
                  </div>

                  <div *ngIf="camposVacios && (email === '' || password === '')" class="text-danger mb-2">
                    Llene todos los campos por favor.
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
