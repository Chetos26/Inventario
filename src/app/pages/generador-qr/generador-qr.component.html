<div class="container">
    <div class="row pt-1">

  <h4 class="text-muted">Generador de Código QR</h4>
  <div class="form-group">
    <label for="tipoMaquina">Nombre de la máquina:</label>
    <select id="tipoMaquina" class="form-control" [(ngModel)]="qrData[1]">
      <option value="maquina1">Maquina 1</option>
      <option value="maquina2">Maquina 2</option>
      <option value="maquina3">Maquina 3</option>
      <!-- Agrega más opciones aquí si es necesario -->
    </select>
  </div>
  
  <div class="form-group">
    <label for="nombreEncargado">Numero de serie:</label>
    <input type="text" id="nombreEncargado" class="form-control" [(ngModel)]="qrData[1]" />
  </div>
  <div class="form-group">
    <label for="serieMaquina">Nombre del encargado:</label>
    <input type="text" id="serieMaquina" class="form-control" [(ngModel)]="qrData[2]" />
  </div>
  <button class="btn-generate" (click)="generarQR()">Generar QR</button>
  <div class="qr-code-container">
    <h5 class="text-muted">Código QR generado:</h5>
    <img id="qrCodeImage" class="qr-code" alt="Código QR" />
  </div>
</div>
