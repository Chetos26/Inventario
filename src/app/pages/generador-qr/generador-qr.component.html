<div class="container">
  <h2>Generador de Códigos QR</h2>
  <div class="form-group"> 
    <label for="nombreMaquina">Nombre de la máquina:</label>
    <input type="text" id="nombreMaquina" class="form-control" [(ngModel)]="qrData[0]" />
  </div>
  <div class="form-group">
    <label for="nombreEncargado">Nombre del encargado:</label>
    <input type="text" id="nombreEncargado" class="form-control" [(ngModel)]="qrData[1]" />
  </div>
  <div class="form-group">
    <label for="serieMaquina">Serie de la máquina:</label>
    <input type="text" id="serieMaquina" class="form-control" [(ngModel)]="qrData[2]" />
  </div>
  <button class="btn-generate" (click)="generarQR()">Generar QR</button>
  <div class="qr-code-container">
    <h3>Código QR generado:</h3>
    <img id="qrCodeImage" class="qr-code" alt="Código QR" />
  </div>
</div>
