<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Formulario</h5>
          <form>
            <div class="mb-3">
              <label for="foto" class="form-label">Foto</label>
              <input name="foto" type="file" class="form-control" id="foto" [(ngModel)]="users.foto">
            </div>
            <div class="mb-3">
              <label for="cargo" class="form-label">Cargo</label>
              <input name="cargo" type="text" class="form-control" id="cargo" [(ngModel)]="users.cargo">
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input name="nombre" type="text" class="form-control" id="nombre" [(ngModel)]="users.nombre_u">
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input name="apellido" type="text" class="form-control" id="apellido" [(ngModel)]="users.apellido_u">
            </div>
            <div class="mb-3">
              <label for="telf" class="form-label">Teléfono</label>
              <input maxlength="10" name="tel" type="text" class="form-control" class="form-control" id="telf" [(ngModel)]="users.telf">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input name="email" type="text" class="form-controlemail" class="form-control" id="email" [(ngModel)]="users.email">
            </div>
            <button type="submit" class="btn btn-primary" (click)="registerUsers()" name="registrar">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mb-4"></div>
