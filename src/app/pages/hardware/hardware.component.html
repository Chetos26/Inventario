<div class="container">
    <div class="container">
        <div class="row pt-4">

          <div class="d-flex justify-content-between">
            <form class="d-flex input-group w-auto">
              <input type="search" class="form-control" placeholder="Inicie su bÃºsqueda" aria-label="Buscar"/>
              <button class="btn btn-outline-primary" type="button">
                Buscar
              </button>
            </form>

            <button class="btn btn-primary" type="button" [routerLink]="['/pages/hardware-register']">
              Agregar
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-plus-circle-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"
                />
              </svg>
            </button>
          </div>

          <div class="row">
            <div class="col-12 py-3">
              <div class="d-flex flex-nowrap overflow-auto">
                <!-- card -->
                <div class="card mx-2" *ngFor="let hardware of hardware">
                    <div class="card-img-top">
                        <img src="https://www.apple.com/newsroom/images/product/imac/standard/Apple_imac-magickeyboardnum-magicmouse2-macos-wallpaper_08042020_big.jpg.large.jpg"
                            class="img-fluid mx-auto d-block" alt="card image 1">
                    </div>
                    <div class="widget-blog-author">
                        <div class="widget-blog-author-info">
                            <h5 class="text-muted m-0 f-s-11"> {{hardware.categories.nombre_c}} </h5>
                        </div>
                        <small class="text-muted">Encargado:</small>
                        <a href="users" [routerLink]="['/pages/users', hardware.users.id_u]">
                            <h6 class="text-justify"> {{hardware.users.nombre_u}} {{hardware.users.apellido_u}} </h6>
                        </a>
                        <small class="text-muted">Numero de serie del PC/Laptop:</small>
                        <h6 class="text-justify"> {{hardware.sn}} </h6>
                        <small class="text-muted">Marca:</small>
                        <h6 class="text-justify">Hp</h6>
                        <details class="text-muted">
                            <small class="text-muted">Procesador:</small>
                            <h6 class="text-justify">Core i5</h6>

                            <p id="desplegar" style="display:none;"></p>

                            <small class="text-muted p-t-30 db">Memoria Ram:</small>
                            <h6 class="text-justify">2 GB</h6>

                            <small class="text-muted p-t-30 db">Almacenamiento:</small>
                            <h6 class="text-justify">1 TB</h6>

                            <small class="text-muted p-t-30 db">Tipo de almacenamiento:</small>
                            <h6 class="text-justify">SSD</h6>

                        </details>

                        <div class="d-sm-flex  justify-content-center">
                            <div class="mr-2 p-2">
                                <button type="button" class="btn btn-success btn-sm">Editar</button>
                            </div>
                            <div class="ml-2 p-2">
                                <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
          </div>
    </div>

      <li class="page-item" [class.disabled]="p == 1">
        <a class="page-link" (click)="p = p - 1">Anterior</a>
      </li>
      <li class="page-item" *ngFor="let page of pCollection" [class.active]="p == page">

      </li>
      <li class="page-item" [class.disabled]="p == pCollection.length">
        <a class="page-link" (click)="p = p + 1">Siguiente</a>
      </li>
    </ul> -->

  </div>
</div>
