<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Formulario</h5>
          <form>
            <div class="mb-3">
              <label for="foto" class="form-label">Foto</label>
              <input name="foto" type="file" class="form-control" id="foto" [(ngModel)]="hardware.image">
            </div>

            <div class="mb-3">
              <label for="sala" class="form-label">Categorias:</label>
              <select name="category" class="form-control" [(ngModel)]="hardware.categories">
                <option *ngFor="let opcion of category" [value]="opcion.id_c"> {{opcion.nombre_c}} </option>
              </select>
            </div>

            <div class="mb-3">
              <label for="sn" class="form-label">Numero de Serie Monitor:</label>
              <input name="m_sn" type="text" class="form-control" id="sn" [(ngModel)]="hardware.monitor_sn">
            </div>

            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Mouse:</label>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="siMouse" id="siMouse" [(ngModel)]="hardware.mouse">
                      <label class="form-check-label" for="siNombre" name="mouse"> {{hardware.mouse ? 'Si': 'No'}} </label>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Teclado:</label>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="siTeclado" id="siTeclado" [(ngModel)]="hardware.teclado">
                      <label class="form-check-label" for="siTeclado" na> {{hardware.teclado ? 'Si': 'No'}} </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="sn" class="form-label">Numero de Serie PC/Laptop:</label>
              <input name="sn" type="text" class="form-control" id="sn" [(ngModel)]="hardware.sn">
            </div>
            <div class="mb-3">
              <label for="marca" class="form-label">Marca:</label>
              <input name="marca" type="text" class="form-control" id="marca" name="marca" [(ngModel)]="hardware.marca">
            </div>
            <div class="mb-3">
              <label for="procesador" class="form-label">Procesador:</label>
              <textarea rows="2" class="form-control" maxlength="100" name="procesador" [(ngModel)]="hardware.procesador"></textarea>
            </div>
            <div class="mb-3">
              <label for="ram" class="form-label">RAM:</label>
              <textarea rows="2" class="form-control" maxlength="100" name="ram" [(ngModel)]="hardware.ram"></textarea>
            </div>

            <div class="mb-3">
              <label for="sala" class="form-label">Sala:</label>
              <input type="text" class="form-control" id="sala" name="sala" [(ngModel)]="hardware.sala">
            </div>

            <div class="mb-3">
              <label for="sala" class="form-label">Usuario:</label>
              <select class="form-control" name="sala" [(ngModel)]="hardware.users">
                <option *ngFor="let opcion of users" [value]="opcion.id_u"> {{opcion.nombre_u}} </option>
              </select>
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary mx-auto" (click)="registerHardware()">Enviar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mb-4"></div>
